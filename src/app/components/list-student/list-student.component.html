<h3>Students List</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row"> {{item.id}} </th>
        <td> {{item.name}} </td>
        <td> {{item.email}} </td>
        <td>
            <a type="button" routerLink="/edit/{{item.id}}" class="btn btn-info">Edit</a>&nbsp;
            <button (click)="deleteStudent(item.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
